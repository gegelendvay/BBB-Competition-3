<!DOCTYPE html>
<html lang="en">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<head>
		<title>Hackeres Játék 2</title>
	
		<script src="jquery/jquery-1.8.2.js" type="text/javascript">
		</script>

		<script src="jquery/jquery-ui-1.9.1.custom.js" type="text/javascript">
		</script>
		
		<link rel="stylesheet" href="jquery/jquery-ui-1.9.1.custom.css" type="text/css">

		<link rel="stylesheet" href="css/canvas_game.css" type="text/css">
		
		<script type="text/javascript" src="js/canvas_game.js"></script>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		
	</head>
	<body>
		<section class="jatekkezdo_doboz">
			<div class="leiras_doboz"></div>
			<button class="gomb k_gomb">A játék kezdése</button>
		</section>
		
		<section>
			<canvas id="canvas" width="1700" height="950"></canvas>
		</section>
		
		<section class="info_doboz">
			<div class="nehezseg_mutato">Nehézség: 3</div>
			<button class="gomb n_gomb nehez_gomb">+</button>
			<button class="gomb n_gomb konnyu_gomb">-</button>
			<div class="visszaszamlalo">A hátramaradt idő: 60 másodperc</div>
			<div class="pont_holder">A pontjaid száma: 0</div>
		</section>
		
		<section class="ab_alert_doboz">
			<div class="ab_jelzo">
				<div class="ability hasznalhato ab1">Q</div>
				<div class="ability hasznalhato ab2">W</div>
				<div class="ability hasznalhato ab3">E</div>
			</div>
		</section>
	</body>
</html>
